<app-spinner *ngIf="isLoading"></app-spinner>
<div class="map-content">
  <div class="description" *ngIf="selected_station">
    <app-description
      [id]="selected_station.id"
      [status]="selected_station.full"
      [description]="selected_station.description"
      [imageUrl]="selected_station.image"
      [materials]="selected_station.material"
    ></app-description>
  </div>
  <div id="map" class="map"></div>
</div>
