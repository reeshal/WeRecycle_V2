<header class="header">
  <!-- <h1 class="logo"><a href="#">Flexbox</a></h1> -->
  <img
    src="assets/images/logo.png"
    alt=""
    class="logo"
    height="50px"
    width="50px"
  />
  <!-- <links> -->
  <ul class="main-nav">
    <!-- Admin -->
    <li class="dropdown" *ngIf="isLoggedIn">
      <a nz-dropdown [nzDropdownMenu]="menu3">
        Manage Bins
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #menu3="nzDropdownMenu">
        <a
          nz-menu-item
          href="#"
          class="dropdown-content"
          [routerLink]="['Edit-Bins']"
          [routerLinkActive]="['active']"
          >Edit Bin</a
        >

        <a
          nz-menu-item
          href="#"
          class="dropdown-content"
          [routerLink]="['Add-Bins']"
          [routerLinkActive]="['active']"
          >Add Bin</a
        >
      </nz-dropdown-menu>
    </li>

    <li *ngIf="isLoggedIn">
      <a [routerLink]="['Admin/Manage-Drivers']" [routerLinkActive]="['active']"
        >Manage Drivers</a
      >
    </li>

    <li *ngIf="isLoggedIn">
      <a [routerLink]="['Admin/My-Profile']" [routerLinkActive]="['active']"
        >My Profile</a
      >
    </li>

    <li>
      <a [routerLink]="['Prices']" [routerLinkActive]="['active']">Prices</a>
    </li>

    <li *ngIf="!isLoggedIn">
      <a [routerLink]="['Login']" [routerLinkActive]="['active']">Login</a>
    </li>

    <li *ngIf="!isLoggedIn">
      <a [routerLink]="['Register']" [routerLinkActive]="['active']"
        >Register</a
      >
    </li>

    <li class="dropdown" *ngIf="isLoggedIn">
      <a nz-dropdown [nzDropdownMenu]="menu">
        {{ fullname }}
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <a nz-menu-item class="dropdown-content" (click)="logout()">Logout</a>
      </nz-dropdown-menu>
    </li>
  </ul>
  <!-- </links> -->
</header>
